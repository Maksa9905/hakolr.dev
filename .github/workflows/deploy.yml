name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        build-args: |
          NODE_ENV=production

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        build-args: |
          NEXT_PUBLIC_API_URL=https://yourdomain.com/api

    - name: Generate deployment files
      run: |
        mkdir -p deployment
        # Генерируем docker-compose.prod.yml
        cat > deployment/docker-compose.prod.yml << 'EOF'
        version: '3.8'
        
        services:
          frontend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            restart: always
            environment:
              - NEXT_PUBLIC_API_URL=https://yourdomain.com/api
              - JWT_SECRET=${{ secrets.FRONTEND_JWT_SECRET }}
        
          backend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            restart: always
            environment:
              - DB_HOST=database
              - DB_PORT=5432
              - DB_USERNAME=postgres
              - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
              - DB_DATABASE=hakolr_blog
              - JWT_SECRET=${{ secrets.BACKEND_JWT_SECRET }}
              - JWT_EXPIRES_IN=3h
              - ADMIN_LOGIN=hakolr
              - ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
              - TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
              - FRONTEND_URL=https://hakolr-dev-frontend.vercel.app/editing
              - PORT=3003
            depends_on:
              - database
        
          database:
            image: postgres:15
            restart: always
            environment:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
              POSTGRES_DB: hakolr_blog
            volumes:
              - postgres_data:/var/lib/postgresql/data
        
          nginx:
            image: nginx:alpine
            restart: always
            ports:
              - "80:80"
              - "443:443"
            volumes:
              - ./nginx.conf:/etc/nginx/nginx.conf
              - ./ssl:/etc/nginx/ssl
            depends_on:
              - frontend
              - backend
        
        volumes:
          postgres_data:
        EOF
        
        # Копируем nginx config
        cp nginx/nginx.conf deployment/

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/your-app
          
          # Pull latest images
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker-compose pull
          
          # Stop and remove old containers
          docker-compose down
          
          # Start new containers
          docker-compose up -d
          
          # Clean up unused images
          docker image prune -f
