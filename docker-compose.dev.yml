# Docker Compose для режима разработки
version: '3.8'

services:
  # PostgreSQL для разработки
  postgres:
    image: postgres:16-alpine
    container_name: hakolr-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: hakolr_blog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - hakolr-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS) в режиме разработки
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hakolr-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hakolr_blog
      TYPEORM_SYNCHRONIZE: "true"
      TYPEORM_LOGGING: "true"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - hakolr-dev-network
    command: npm run start:dev

  # Frontend (Next.js) в режиме разработки
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hakolr-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_RENDER_SCAN: "true"
      # Добавьте здесь другие переменные окружения для frontend
      # NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - hakolr-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  hakolr-dev-network:
    driver: bridge

